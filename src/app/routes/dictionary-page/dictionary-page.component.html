<div class="header">
    <input
        type="text"
        placeholder="Filter"
        [ngModel]="filterQuery"
        (ngModelChange)="onFilterQueryChange($event)"
    >

    <label>
        <input
            type="checkbox"
            [ngModel]="categoriesMode"
            (ngModelChange)="onCategoriesModeChange($event)"
        >
        Categories
    </label>

    <label>
        <input
            type="checkbox"
            [ngModel]="favoritesOnly"
            (ngModelChange)="onFavoritesOnlyChange($event)"
        >
        Favorites
    </label>
</div>

<a-asl-word-button
    *ngFor="let word of words"
    [word]="word"
></a-asl-word-button>
