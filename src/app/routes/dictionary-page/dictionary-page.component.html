<div class="header">
    <input
        type="text"
        placeholder="Filter"
        [ngModel]="filterQuery"
        (ngModelChange)="onFilterQueryChange($event)"
    >

    <label>
        <input
            type="checkbox"
            [ngModel]="categoriesMode"
            (ngModelChange)="onCategoriesModeChange($event)"
        >
        Categories
    </label>

    <label>
        <input
            type="checkbox"
            [ngModel]="favoritesOnly"
            (ngModelChange)="onFavoritesOnlyChange($event)"
        >
        Favorites
    </label>
</div>

<ng-container *ngIf="!categoriesMode">
    <a-asl-word-button
        *ngFor="let word of (filteredWords$ | async)"
        [word]="word"
        (wordClicked)="wordSelected(word)"
    ></a-asl-word-button>
</ng-container>
